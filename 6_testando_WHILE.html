<meta charset="UTF-8">

<h1>Testando Estrutura de repetição WHILE</h1>
<h2>Anos que teve copa do mundo</h2>

<script>

	var limite = parseInt(prompt("Entre com a data limite"));

	var anoCopa = 1930;

	while(anoCopa <= limite) {
	    document.write("Teve copa em " + anoCopa + "<br>");
	    anoCopa = anoCopa + 4;
	}

	document.write("FIM");

</script>
