<meta charset="UTF-8">

<h1>Testando Estrutura condicional FOR</h1>
<h2>Mostrando os anos em que você era medor de idade</h2>

<script>

	var anoNascimento = parseInt(prompt("Em que ano você nasceu?"));
    
    for(var idade = 1; idade <= 17; idade++){
    	var ano = anoNascimento + idade;
    	document.write("Você tinha: "+idade+" ano(s) de idade em "+ano+"<br>");	
    }
    
</script>
