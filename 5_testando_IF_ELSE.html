<meta charset="UTF-8">

<h1>Testando Estrutura condicional IF ELSE</h1>

<script>

	var anoNascimento = parseInt(prompt("Em que ano você nasceu?"));
    
    var anoAtual = 2021

    var idade = anoAtual - anoNascimento

    if(idade < 18){
    	document.write("Você ainda é MENOR de idade");	
    }else {
    	document.write("Você já é MAIOR de idade");	
    }
    

</script>
